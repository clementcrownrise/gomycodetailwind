<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Changer</title>
    <style type="text/css">
        .container{ width: 500px; margin: 100px auto;}
        #color-box{ width: 600px; height: 400px;
             background-color: yellow;
            margin: 0 auto 20px;}

        #change-color-btn{
            background-color: red; color: white;
             padding: 10px 10px;
            width: 200px;
            border: 2px solid black ;
            margin: auto;
            cursor: pointer;
            border-radius: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Changer</h1>
    </div>

    <div id="color-box"></div>
    <button id="change-color-btn">Change Color</button>
    <script>
       
       function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';

    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }

    document.getElementById("color-box").style.backgroundColor =  color;
}

// Example usage

document.getElementById("change-color-btn").addEventListener("click", getRandomColor);

    </script>
</body>
</html>
